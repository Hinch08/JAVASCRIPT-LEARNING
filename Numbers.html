<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBERS IN JAVASCRIPT</title>
</head>
<body>
    <div>
        NUMBERS IN JAVASCRIPT
    </div>
    <DIV>
        ARITHMETIC OPERATORS
    </DIV>
    <script>
        let x=25
        let y=10

        let sum=x+y
        let diff=x-y
        let mult=x*y
        let div=x/y
        let mod=x%y
        let exp=x**y

        console.log(sum)
        console.log(diff)
        console.log(mult)
        console.log(div)
        console.log(mod)
        console.log(exp)

        let a=10
        a++
        console.log(a)

        let b=5
        b--
        console.log(b)

        //FLOOR IS ROUNDED DOWN TO THE NEAREST INTERGER
        //CEIL IS ROUNDED UP TO THE NEAREST INTERGER
        let num1=4.5
        console.log(Math.floor(num1))
        
        let num2=4.45
        console.log(Math.ceil(num2))

        let value1=35
        let value2="3"
        let result=value1+value2
        console.log(result)

        let result2=value1 - value2
        console.log(result2)

        let result3=value1 * value2
        console.log(result3)

        let result4=value1/value2
        console.log((result4))  
        
        let number = 567
        let str = String(number)
        console.log(typeof(str))

        let h = 90
        let j = Number(h)
        console.log(typeof(j))

        let e = 9.89
        let f = parseInt(e)
        console.log(f)

        let m = "11.1"
        let n = parseFloat(m)
        console.log(n)

    </script>
</body>
</html>
