<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDITIONAL STATEMENTS</title>
</head>
<body>
    <div>
        CONDITIONAL STATETMENTS IN JAVSCRIPT
    </div>
      <script>
        let age = 15
        if(age>=18){
            console.log("You are old enough to drive a car")
        }else{
            console.log("You are not old enough to drive a car")
        }

        let month = 3
        if(month===1){
            console.log("January")
        }else if(month===2){
            console.log("February") 
        }else if(month===3){
            console.log("March")    
        }else{
            console.log("Not a valid month")
        }

        let x = prompt("Enter a number:")
        if(x%2==0){
            console.log("The number is even")
        }else{
            console.log("The number is odd")
        }

        let leapYear = Number(prompt("Enter a year:"))
        if((leapYear % 4 === 0 && leapYear % 100 !== 0) || (leapYear % 400 === 0)){
            console.log(leapYear + " is a leap year")
        }else{
            console.log(leapYear + " is not a leap year")
        }

        let p = Number(prompt("Enter your number:"))
        let q = Number(prompt("Enter your second number:"))
        if((p >10 && p<20)&&q>100){
            console.log("conditions are met")
        }else{
            console.log("conditions are not met")
        }
      </script>
</body>
</html>
