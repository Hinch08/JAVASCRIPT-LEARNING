<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div>
        <p>
            JS TAX Project
        </p>

        <div>
            <form id="taxform">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Basic Salary</label>
                    <input type="number" class="form-control" id="basic_salary" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Benefits</label>
                    <input type="number" class="form-control" id="benefits">
                </div>
               
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
        </div>



        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Tax Category</th>
                        <th scope="col">Tax (KSH.)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Gross Salary</th>
                        <td id="gross"></td>
                    </tr>

                    <tr>
                        <th scope="row">NHIF</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">NHDF</th>
                        <td></td>
                    </tr>

                    <tr>
                        <th scope="row">NSSF</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Taxable Income</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Net Salary</th>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="tax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
